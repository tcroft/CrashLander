<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="lander.js"></script>
        <script src="landingPlatform.js"></script>
        <script src="game.js"></script>
        <script src="fire.js"></script>
        
        

    </head>
    <body onload="initGame()">
        <div id="canvas">
            <div id="Successful"></div>
            <div id="Crashed"></div>
            
    </div>
        <div>
            <div id="ship">
                <div id="fire"></div>
            </div>
            <div id="landingPlatform"></div>
            <div id="blast"></div>
        
    </div>
        <div id="controls">
            <div>Controls</div>
            <div><button onclick="reset()" class="button"> <img src="images/tryagain.gif"></button></div>
            <div><button onmousedown="startThrust()" onmouseup="stopThrust()"><img src="images/download.jpeg"/></button></div>

            <p >Fuel Meter</p>
            <meter id="fuel" min="0" max="100" value ="100">fuel</meter><br>
        
        </div>    
        
    </body>
</html>
