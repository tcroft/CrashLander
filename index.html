<html>
    <head>
        <title>Crash Lander Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="lander.js"></script>
        <script src="game.js"></script>
        <script src="flaming.js"></script>
        
    </head>
    <body onload="initGame()">
        <div id="canvas"></div>
        <div id="controls">
            <div><h2>Controls</h2></div>
            <div><button onclick="reset()"><img src="images/Restart.png"  width="100" height="60"></button></div>
            <div><button onmousedown="startThrust()" onmouseup="stopThrust()"><img src="images/thrust.png"  width="100" height="60"></button></div>
            Fuel Status 
            <meter id="fuel" min="0" max="100">fuel</meter><br>
            <!-- <div>Speed Meter &nbsp;
                <meter1 id="shipSpeed" min="0" max="0.005">shipSpeed</meter1><br> </div>  -->
            
            
            
        </div>
        <div id="crashed">
        </div>
        <div id="landed">
        </div>
        <div id="ship"><div id="flaming"></div></div>
    </body>
</html>
