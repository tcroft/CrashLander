<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="lander.js"></script>
        <script src="game.js"></script>
        <script src="flame.js"></script>
        <script src="blowup.js"></script>
    </head>
    <body onload="initGame()">
        <div id="canvas">
            <div id="lost"><div>
        </div>
        <div id="controls">
            <div>Controls</div>
            <div><button onclick="reset()">Reset</button></div>
            <div><button onmousedown="startThrust()" onmouseup="stopThrust()">Thrust</button></div>

            <div id="fuel"></div>
        </div>
        <div id="ship"><div id="flame"></div>
        <div id="blowup"><button onclick="reset()">UFO crashed!!! Click to Play Again</button></div>
        <div id="win"><button onclick="reset()">#You Win</button></div>
        
        </div>
       
        
    </body>
</html>
